<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Profil</title>
    <link
      rel="shortcut icon"
      href="https://static.figma.com/app/icon/1/favicon.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <main>
      <img class="image-profile" src="profile-pic.jpg" alt="" />

      <h1 class="name">Jessica Randall</h1>

      <p class="location">London, United Kingdom</p>

      <br />

      <p class="description">"Front-end developer and avid reader."</p>

      <div class="networks">
        <a href="#">GitHub</a>
        <a href="#">Frontend Mentor</a>
        <a href="#">Linkedin</a>
        <a href="#">Twitter</a>
        <a href="#">Instagram</a>
      </div>
    </main>
  </body>
</html>
